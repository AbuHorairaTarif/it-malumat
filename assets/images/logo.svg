    <circle cx="100" cy="100" r="90" fill="#4CAF50" />

    <!-- Code Brackets -->
    <text x="50" y="70" font-family="Arial" font-size="40" fill="#ffffff">&#123;</text>
    <text x="130" y="70" font-family="Arial" font-size="40" fill="#ffffff">&#125;</text>

    <!-- IT Malumat Text -->
    <text x="100" y="110" font-family="Arial" text-anchor="middle"  font-size="28" fill="#ffffff">IT Malumat</text>
